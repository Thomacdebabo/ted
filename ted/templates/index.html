<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Inbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: clamp(24px, 5vw, 36px);
        }

        form {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            font-size: 16px;
            background: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        textarea::placeholder {
            color: #6e7681;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .file-upload label {
            display: block;
            margin-bottom: 10px;
            color: #8b949e;
            font-size: 14px;
        }

        .file-uploads-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-upload {
            flex: 1;
            margin-bottom: 0;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .file-name {
            margin-left: 15px;
            color: #8b949e;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(180deg, #1f6feb 0%, #1158c7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: linear-gradient(180deg, #1158c7 0%, #0d419d 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            form {
                padding: 20px;
            }

            h1 {
                margin-bottom: 20px;
            }

            .file-uploads-container {
                flex-direction: column;
                gap: 20px;
            }

            .file-name {
                display: block;
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìù TED Inbox</h1>
        <form action="/add" method="post" enctype="multipart/form-data">
            <div style="margin-bottom: 20px;">
                <label for="title" style="display:block;margin-bottom:8px;">Title <span
                        style="color:red">*</span></label>
                <input type="text" id="title" name="title" placeholder="Enter note title" required
                    style="width:100%;padding:12px;font-size:16px;background:#0d1117;color:#c9d1d9;border:1px solid #30363d;border-radius:8px;margin-bottom:8px;" />
            </div>
            <div style="margin-bottom: 20px;">
                <label for="item" style="display:block;margin-bottom:8px;">Description</label>
                <textarea name="item" id="item" placeholder="Add your idea, todo, or thought... (optional)"></textarea>
            </div>

            <div class="file-uploads-container">
                <div class="file-upload">
                    <label>üì∑ Attach Photo (optional)</label>
                    <div class="file-input-wrapper">
                        <input type="file" name="photo" id="photo" accept="image/*" onchange="updateFileName(this)">
                        <label for="photo" class="file-input-label">Choose File</label>
                        <span class="file-name" id="file-name">No file chosen</span>
                    </div>
                </div>

                <div class="file-upload">
                    <label>üìé Attach File (optional)</label>
                    <div class="file-input-wrapper">
                        <input type="file" name="file" id="file" accept="*/*" onchange="updateFileNameGeneric(this)">
                        <label for="file" class="file-input-label">Choose File</label>
                        <span class="file-name" id="file-name-generic">No file chosen</span>
                    </div>
                </div>
            </div>

            <button type="submit">Add to Inbox</button>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        }

        function updateFileNameGeneric(input) {
            const fileName = document.getElementById('file-name-generic');
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        }
    </script>
</body>

</html>
